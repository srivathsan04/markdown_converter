<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markdown</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mt-3 p-4">
        <button
          class="btn btn-primary mr-2"
          onclick="insertAtCursor('#mdtext', '## ', 3)"
        >
          Heading
        </button>
        <button
          class="btn btn-primary mr-2"
          onclick="insertAtCursor('#mdtext', '**', 2)"
        >
          Bold
        </button>
        <button
          class="btn btn-primary mr-2"
          onclick="insertAtCursor('#mdtext', '*', 1)"
        >
          Italic
        </button>
        <button
          class="btn btn-primary mr-2"
          onclick="insertAtCursor('#mdtext', '[Link Text](url)', 10)"
        >
          Link
        </button>
        <button
          class="btn btn-primary mr-2"
          onclick="insertAtCursor('#mdtext', '![Alt Text](url)', 11)"
        >
          Image
        </button>
        <button
          class="btn btn-primary mr-2"
          onclick="insertAtCursor('#mdtext', '```language\n\n```', 10)"
        >
          Code Block
        </button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="mdtext">Markdown Text</label>
          <div class="border p-3">
            <textarea
              class="form-control"
              name="mdtext"
              id="mdtext"
              cols="30"
              rows="20"
            ></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <label for="htmltext">HTML Preview</label>
          <div class="border p-3">
            <textarea
              class="form-control"
              name="htmltext"
              id="htmltext"
              cols="30"
              rows="20"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
